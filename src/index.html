<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="app-name">
                    <p>Weather App</p>
                </div>
                <div class="location-search-container">
                    <form>
                        <div>
                            <input
                                type="search"
                                name="location"
                                id="location"
                                placeholder="Search for a location..."
                                autocomplete="off"
                                required
                            />
                            <button type="submit" id="submit-btn">Search</button>
                        </div>
                    </form>
                </div>
            </header>

            <section class="city-local-time-info">
                <p class="city">Sao Paulo, Brazil</p>
                <p class="localtime">Thursday 20 06 2024 | 08:47</p>
            </section>

            <section class="temperature-data">
                <div class="temp-text-info">
                    <p class="temperature">30 °C</p>
                    <p class="current-climate-text">A Lot of Things Written</p>
                </div>

                <div class="l-temp-h-temp">
                    <p>L: <span class="lowest-temp"> 5°</span></p>
                    <p>H: <span class="highest-temp"> 30°</span></p>
                    <p>Feels Like: <span class="feels-like-temp"> 30°</span></p>
                </div>

                <div class="temperature-scales">
                    <p>°C, m/s</p>
                    <p>°F, mph</p>
                </div>
            </section>

            <section class="climate-info-boxes">
                <div class="first-row">
                    <div class="humidity">
                        <p>Humidity</p>
                        <p id="humidity">88%</p>
                    </div>
                    <div class="precipitation">
                        <p>Precipitation</p>
                        <p id="precipitation">30mm</p>
                    </div>
                    <div class="chance-of-rain">
                        <p>% of Rain</p>
                        <p id="chance-of-rain">20%</p>
                    </div>
                </div>

                <div class="second-row">
                    <div class="wind">
                        <p>Wind</p>
                        <p id="wind">30km/h</p>
                    </div>
                    <div class="sunrise">
                        <p>Sunrise</p>
                        <p id="sunrise">6:00</p>
                    </div>
                    <div class="sunset">
                        <p>Sunset</p>
                        <p id="sunset">18:00</p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
