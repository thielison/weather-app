<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="app-name">
                    <p>Weather App</p>
                </div>
                <div class="location-search-container">
                    <form>
                        <div>
                            <label for="location">Enter your location:</label>
                            <input type="search" name="location" id="location" />
                            <button type="submit" id="submit-btn">Get Weather</button>
                        </div>
                    </form>
                </div>
                <div class="temperature-scales">
                    <p>°C, m/s</p>
                    <p>°F, mph</p>
                </div>
            </div>

            <div class="city-info">
                <p class="city-name"></p>
                <p class=""></p>
            </div>
        </div>

        <p id="weather-info-para"></p>
    </body>
</html>
