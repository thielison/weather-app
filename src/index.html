<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="app-name">
                    <p>Weather App</p>
                </div>
                <div class="location-search-container">
                    <form>
                        <div>
                            <input
                                type="search"
                                name="location"
                                id="location"
                                placeholder="Search for a location..."
                                required
                            />
                            <button type="submit" id="submit-btn">Search</button>
                        </div>
                    </form>
                </div>
                <div class="temperature-scales">
                    <p>°C, m/s</p>
                    <p>°F, mph</p>
                </div>
            </div>

            <div class="city-info">
                <p class="city-country-names"></p>
                <p class="local-time"></p>
                <p class="last-updated-climate"></p>
            </div>

            <!-- <div class="temperatures-info">
                <div class="icon"></div>
                <div class="current-temp current-climate-text">
                    <p class="temp-f-c">23</p>
                    <p class="text">Moderate Rain</p>
                </div>
                <div class="min-max-temps">
                    <div class="min-temp">
                        <p class="min-text">Min</p>
                        <p class="min-temp">9</p>
                    </div>
                    <div class="max-temp">
                        <p class="max-text">Max</p>
                        <p class="max-temp">100</p>
                    </div>
                </div>
            </div> -->
        </div>

        <p id="weather-info-para"></p>
    </body>
</html>
