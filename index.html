<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div class="header"><div class="app-name"><p>Weather App</p></div><div class="location-search-container"><form><div><input type="search" name="location" id="location" placeholder="Enter city name" required/> <button type="submit" id="submit-btn">Search</button></div></form></div><div class="temperature-scales"><p>°C, m/s</p><p>°F, mph</p></div></div><div class="city-info"><p class="city-country-names"></p><p class="local-time"></p><p class="last-updated-climate"></p></div></div><p id="weather-info-para"></p></body></html>
