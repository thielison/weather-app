<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"/><title>Weather App</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><header class="header"><div class="app-name"><p>Weather App</p></div><div class="location-search-container"><form><div><input type="search" name="location" id="location" placeholder="Search for a location..." required/> <button type="submit" id="submit-btn">Search</button></div></form></div><div class="temperature-scales"><p>°C, m/s</p><p>°F, mph</p></div></header><section class="city-info"><p class="city-country-names">Sao Paulo, Brazil</p><p class="local-time">Thursday 20 06 2024 | 08:47</p><p class="last-updated-climate">Last updated: 20 06 2024 | 08:45</p></section><section class="temperatures-info"><div class="current-temperature-items"><div class="img-and-temperature"><img src="https://cdn.weatherapi.com/weather/64x64/night/143.png" width="40px" height="40px"/><p class="current-temperature">50°</p></div><p class="current-climate-text">Rainy like a lot</p></div><div class="climate-info-boxes"><div class="feels"><p>Feels Like</p><p>50°</p></div><div class="min-temp"><p>Min. Temp.</p><p>5°</p></div><div class="max-temp"><p>Max. Temp.</p><p>100°</p></div><div class="humidity"><p>Humidity</p><p>88%</p></div><div class="precipitation"><p>Precipitation</p><p>30mm</p></div><div class="chance-of-rain"><p>% of Rain</p><p>20%</p></div><div class="wind"><p>Wind</p><p>30km/h</p></div><div class="sunrise"><p>Sunrise</p><p>6:00</p></div><div class="sunset"><p>Sunset</p><p>18:00</p></div></div></section></div><p id="weather-info-para"></p></body></html>
