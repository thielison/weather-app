<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"/><title>Weather App</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><header class="header"><div class="app-name"><p>Weather App</p></div><div class="location-search-container"><form><div><input type="search" name="location" id="location" placeholder="Search for a location..." autocomplete="off" required/> <button type="submit" id="submit-btn">Search</button></div></form></div></header><section class="city-local-time-info"><p class="city"></p><p class="localtime"></p></section><section class="temperature-data"><div class="temp-text-info"><p class="temperature"></p><p class="current-climate-text"></p></div><div class="l-temp-h-temp"><p class="lowest-temp"></p><p class="highest-temp"></p><p class="feels-like-temp"></p></div><div class="temperature-scales"><p>°C, m/s</p><p>°F, mph</p></div></section><section class="climate-info-boxes"><div class="first-row"><div class="day-forecast-info"><p>Humidity</p><p id="humidity"></p></div><div class="day-forecast-info"><p>Precipitation</p><p id="precipitation"></p></div><div class="day-forecast-info"><p>% of Rain</p><p id="chance-of-rain"></p></div></div><div class="second-row"><div class="day-forecast-info"><p>Wind</p><p id="wind"></p></div><div class="day-forecast-info"><p>Sunrise</p><p id="sunrise"></p></div><div class="day-forecast-info"><p>Sunset</p><p id="sunset"></p></div></div></section></div></body></html>
